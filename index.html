<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AutoReply Pro AI - أوتو ريبلاي برو</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --font-main: 'IBM Plex Sans Arabic', sans-serif;
    }

    /* Apply Outfit for English / LTR */
    html[lang="en"] :root {
      --font-main: 'Outfit', sans-serif;
    }

    /* STRICT ENFORCEMENT for English */
    html[lang="en"] body {
      font-family: 'Outfit', sans-serif !important;
    }

    body {
      font-family: var(--font-main);
      background-color: #f0f4f8;
      background-image:
        radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.08) 0px, transparent 50%),
        radial-gradient(at 100% 0%, rgba(139, 92, 246, 0.08) 0px, transparent 50%);
      min-height: 100vh;
      color: #1e293b;
    }

    .glass {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.4);
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.5);
      box-shadow: 0 10px 40px -10px rgba(31, 38, 135, 0.1);
    }

    .glass-input {
      background: rgba(255, 255, 255, 0.5);
      border: 1px solid rgba(203, 213, 225, 0.5);
      backdrop-filter: blur(4px);
    }

    .glass-input:focus {
      border-color: #3b82f6;
      background: rgba(255, 255, 255, 0.8);
    }

    /* Fix contrast for buttons and text */
    .btn-primary {
      background: #2563eb;
      color: white !important;
      box-shadow: 0 4px 14px 0 rgba(37, 99, 235, 0.3);
    }

    .btn-primary:hover {
      background: #1d4ed8;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 20px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    html {
      scroll-behavior: smooth;
    }
  </style>

<body class="antialiased">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
